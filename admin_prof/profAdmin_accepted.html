<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style_admin.css">
    <title>VR CLUB</title>
    <link rel="apple-touch-icon" sizes="180x180" href="img/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/icon/favicon-16x16.png">
    <link rel="manifest" href="img/icon/site.webmanifest">
    <link rel="mask-icon" href="img/icon/safari-pinned-tab.svg" color="#000000">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="theme-color" content="#ffffff">
    <script src="../js/Adminprof.js" defer></script>
</head>
<body>
    <header class="header">

        <div class="container">
            
            <div class="header__title">
                <a href="."><img src="/img/Logo.png" alt="Logo" class="Logo"></a>
                <div class="header__title-flex">
                    <div class="roleAdmin">Администратор:</div>
                    <div class="nameAdmin">Admin123@gmail.com</div>
                    <button class="buttonExit">Выход</button>  
                </div>
            </div>

        </div>

    </header>


    <section class="applications_info">
        <div class="info">
            <div class="container">
                <div class="selection-applications_info">
                    <div class="style_applications all-applications">
                        <a href="./profAdmin.html">Все заявки</a>
                    </div>

                    <div class="style_applications all-applications-true">
                        <a href=".">Принятые заявки</a>
                    </div>

                    <div class="selection-applications-phone">
                        <h4 class="nameSelection">Найти по номеру</h4>
                        <div class="selection-phone">
                            <div class="selection-phone-info">
                                <input type="text" class="txtInputSelection-phone" placeholder="Введите номер телефона">
                            </div>
                            <div>
                                <button class="buttonFind">
                                    <img src="/img/Profiles/AdminImg/Search.png" alt="Search_logo" class="Search"> 
                                </button>
                            </div>
                        </div>
                        
                    </div>

                    <div class="selection-applications-date">
                        <div class="nameSelection">Найти по дате</div>

                        <div class="selection-phone">
                            <div class="selection-phone-info">
                                <input type="text" class="txtInputSelection-date" placeholder="Введите дату">
                            </div>
                            <div>
                                <button class="buttonFind">
                                    <img src="/img/Profiles/AdminImg/Search.png" alt="Search_logo" class="Search"> 
                                </button>
                            </div>
                        </div>
                    </div>

                </div>
                
                <div class="applic_list_true">
                    <div class="applications_list_true">
                        <div class="name-applications_list_true">
                            <h3 class="style_name_applications_true email-name_true">Почта</h3>
                            <h3 class="style_name_applications_true fio-name_true">ФИО</h3>
                            <h3 class="style_name_applications_true phone-name_true">Телефон</h3>
                            <h3 class="style_name_applications_true visiting-name_true">Посещение</h3>
                            <h3 class="style_name_applications_true quantity-name_true">Количество</h3>
                            <h3 class="style_name_applications_true date-name_true">Дата</h3>
                            <h3 class="style_name_applications_true time-name_true">Время</h3>
                        </div>

                        <div class="applications_list_info_true">
                            <div class="applications_list_info-grid_true">
                                <div class="list_application_info_true">
                                    <h5 class="style_applic_true NameEmail_true">ivan1234ivanov@gmail.com</h5>
                                    <h5 class="style_applic_true  NameFio_true">Иван Иванович Иванов</h5>
                                    <h5 class="style_applic_true  NamePhone_true">
                                        <span class='phone'> +8(999)999-99-99 </span>
                                    </h5>
                                    <h5 class="style_applic_true  NameVisiting_true">Обычное посещение</h5>
                                    <h5 class="style_applic_true  NameQuantity_true">20</h5>
                                    <h5 class="style_applic_true  NameDate_true">
                                        <span class='date'> 11.11.2024 </span>
                                    </h5>
                                    <h5 class="style_applic_true NameTime_true">11:20 - 13:20</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>    
    </section>
</body>
</html>
